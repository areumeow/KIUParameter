# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    # main 브랜치에 푸시될 때마다 이 워크플로우를 실행합니다.
    branches:
      - main
  # GitHub Actions 탭에서 수동으로 워크플로우를 실행할 수 있게 합니다.
  workflow_dispatch:

# 필요한 권한을 설정합니다.
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 실행을 방지하고 항상 최신 배포만 실행합니다.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 1. 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Node.js 20 버전 사용
      - name: Install dependencies
        run: npm install
      - name: Build project
        # package.json에 정의된 'npm run build' 명령을 실행합니다.
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 빌드 결과물인 'dist' 폴더를 아티팩트로 업로드합니다.
          path: './dist'

  # 2. 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4